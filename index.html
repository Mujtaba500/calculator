<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="display">
            <h2 id="input-display"></h2>
            <h2 id="result"></h2>
        </div>
        <div id="sec-01">
        <button id="clear" class="spcl">CLEAR</button>
        <button id="del" class="spcl">DELETE</button>
        </div>
       <div id="sec-02">
        <div>
            <button onclick='inputValue(7)'>7</button>
            <button onclick="inputValue(8)">8</button>
            <button onclick="inputValue(9)">9</button>
            <button onclick="setOperator('/')" class="op">÷</button>
        </div>
        <div>
            <button onclick="inputValue(4)">4</button>
            <button onclick="inputValue(5)">5</button>
            <button onclick="inputValue(6)">6</button>
            <button onclick="setOperator('*')" class="op">x</button>
        </div>
        <div>
            <button onclick="inputValue(1)">1</button>
            <button onclick="inputValue(2)">2</button>
            <button onclick="inputValue(3)">3</button>
            <button onclick="setOperator('-')" class="op">-</button>
        </div>
        <div>
            <button id="ndot" onclick="inputValue('.')">.</button>
            <button onclick="inputValue(0)">0</button>
            <button class="rslt">=</button>
            <button onclick="setOperator('+')" class="op">+</button>
        </div>
       </div> 


    </div>

    <footer>Copyright © 2023 Mujtaba500</footer>
    

    <script src="index.js"></script>

</body>

</html>
